<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智能工厂管理系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>

<body class="layui-layout-body">
<input id="token" type="hidden" th:value="${token}"/>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">智能工厂管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../../layui/images/1.gif" class="layui-nav-img"> <span id="empNo" th:text="${empNo}"></span>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="/login">退了</a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">工单管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a id="wsListLink" href="/wsList" target="right">工单列表</a>
                        </dd>
                        <dd>
                            <a id="wsCreateLink" href="/wsCreate" target="right">创建工单</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="z-index: 0;">
        <!-- 内容主体区域 -->
        <div>
            <iframe id="body" src="" name="right" frameborder="0" width="100%" height="800"></iframe>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>

<script type="text/javascript" src="../../layui/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../layui/myplugs/js/plugs.js"></script>
<script src="../../layui/js/layui.js"></script>
<script type="text/javascript">
    document.getElementById("body").src = "/wsList?token=" + $("#token").val();
    var wsListLink = $('#wsListLink').attr('href');
    $('#wsListLink').attr('href', wsListLink + "?token=" + $("#token").val());
    var wsCreateLink = $('#wsCreateLink').attr('href');
    $('#wsCreateLink').attr('href', wsCreateLink + "?token=" + $("#token").val());

    //添加编辑弹出层
    function updatePwd(title, id) {
        $.jq_Panel({
            title: title,
            iframeWidth: 500,
            iframeHeight: 300,
            url: "updatePwd.html"
        });
    }

    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>

</html>
