<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width">
    <title>登录页面</title>
    <link rel="stylesheet" href="../style/layer.css" id="layui_layer_skinlayercss" style="">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="center">
            <h1 class="fl logo">
                <a target="_blank" href="#"></a>
            </h1>
            <!--<h1 class="fl logo" style="line-height:50px;margin-left:5px;font-weight:normal">
                <a target="_blank" style="color:white;font-size:26px;" href="#">生产流程管理系统</a>
            </h1>-->
            <ul class="fr language">
            </ul>
        </div>
    </div>
    <div class="header clearfix">
        <div class="center">
            <h1 class="logo">
                <img src="../style/logo.jpg">
            </h1>
        </div>
    </div>

    <link href="../style/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <script src="../style/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        table.reg-form {
            border-collapse: separate;
            border-spacing: 1px 20px;
        }
    </style>
    <div class="container center clearfix">
        <div class="login-wrap">
            <div class="login-left fl">
                <div class="news">
                    <div class="tit fl"><h3></h3></div>
                </div>
            </div>
            <div class="login-right fr">
                <div class="js-tab clearfix">
                    <div class="tab-hd login-hd clearfix pt10">
                        <ul>
                            <li class="cur" id="tabLogin">智能工厂管理系统登录</li>
                        </ul>
                    </div>
                    <div class="tab-cont pt20 pb20">
                        <div class="tab-item" id="loginBox" style="display: block;">
                            <table class="login-form" style="margin:30px 0 0 60.5px" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>
                                        员工号
                                    </th>
                                    <td>
                                        <input id="userName" class="txt" autocomplete="off" type="text" th:value="emp10777"
                                               style="color: rgb(153, 153, 153);" value="请输入员工号"
                                               onfocus="if(this.value=='请输入员工号'){this.value='';this.style.color='#333';}"
                                               onblur="if(this.value==''){this.value='请输入员工号';this.style.color='#999';}">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        密&nbsp;&nbsp;&nbsp;&nbsp;码
                                    </th>
                                    <td>
                                        <input id="password" class="txt" type="password" autocomplete="off" th:value="123456"
                                               value="请输入密码" style="color: rgb(153, 153, 153); display: inline-block;"
                                               onfocus="if(this.value=='请输入密码'){this.value='';this.style.color='#333';}"
                                               onblur="if(this.value==''){this.value='请输入密码';this.style.color='#999';}">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        &nbsp;
                                    </th>
                                    <td width="300px">
                                        <input type="hidden" id="txtisDialogBox" name="txtisDialogBox">
                                        <input class="fl mr10 pub-btn btn-violet primary" type="button" value="登录"
                                               onclick="Login();">
                                        <input class="fl pub-btn btn-violet primary" type="button" value="忘记密码"
                                               onclick="doAnonymousLogin();">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function Login() {
        console.log("====================" + $("#userName").val() + "   " + $("#password").val());
        var body = {"employeeNo": $("#userName").val(), "password": $("#password").val()};
        $.ajax({
            type: "post",
            url: "login",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(body),
            success: function (result) {
                console.log(result);
                window.location.href="/index?token="+result.data.token;
            },
            error: function (result) {
                console.log(result);
                alert("登录失败");
            }
        });
    }
</script>
</body>
</html>
